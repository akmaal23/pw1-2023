<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Pizza Terbaik masa kini</h1>
    <p>Telah hadir Pizza terbaik masa kini
    Silahkan isi untuk pemesanan</p>
    <hr>
    <form action="hasil-pizza.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Nama">Nama</label></td>
                    <td>:</td>
                    <td><input type="text" id="nama"></td>
                </tr>
                <tr>
                    <td><label for="Alamat">Alamat </label></td>
                    <td>:</td>
                    <td> <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>:</td>
                    <td><input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="keterangan">Keterangan</label></td>
                    <td>:</td>
                    <td><textarea type="text" id="description" ></textarea></td>
                </tr>
            </tbody>
        </table>
            <br>
        <fieldset>
            <legend><b>Rancang Pizza mu</b></legend>
                <h4>Pilih salah satu:</h4>
                <ul style="list-style-type: none;">
                    <li>
                        <input type="radio" id="white" name="Crust">
                        <label for="white">Classic white</label>
                    </li>
                    <li>
                        <input type="radio" id="Multigrain" name="Crust">
                        <label for="Multigrain">Multigrain</label>
                    </li>
                    <li>
                        <input type="radio" id="Una" name="Crust">
                        <label for="Una">Una Melt</label>
                    </li>
                    <li>
                        <input type="radio" id="Cheese" nama="Crust">
                        <label for="Cheese">Cheesy Galore</label>
                    </li>
                    <li>
                        <input type="radio" id="Meat" nama="Crust">
                        <label for="Meat">Meat Lovers</label>
                    </li>
                </ul>
                <h4>Topping (Pilih sebanyak yang kamu mau):</h4>
                <ul style="list-style-type: none;">
                    <li>    
                        <input type="checkbox" id="white-sauce">
                        <label for="white-sauce">White Sauce</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="mozarela">
                        <label for="mozarela">Mozarella Cheese</label>
                    </li>
                    <li>
                        <input type="checkbox" id="basket">
                        <label for="basket">Pepprerani</label>       
                    </li>
                    <li>    
                        <input type="checkbox" id="jamur">
                        <label for="jamur">Mushrooms</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="paprika">
                        <label for="paprika">Peppers</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="ancor">
                        <label for="ancor">Anchories</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="nanas">
                        <label for="nanas">Pineapple</label>
                    </li>
                
                <h4></h4>
                <label for="count">Berapa banyak Pizza: </label>
                <input type="number" id="count">
                    <br>
                    <br>
                <button type="submit">Buat pesanan</button>
                <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
